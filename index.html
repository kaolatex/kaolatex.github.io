<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Tools - ตัวประกอบ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="moving-circle"></div>

  <main class="container">
    <header>
      <h1 class="title">หาตัวประกอบ</h1>
    </header>

    <section class="input-section">
      <input type="text" id="number-input" placeholder="ใส่เลขที่ต้องการหา...">
    </section>

    <section class="button-section">
      <button id="find-button">หาตัวประกอบ</button>
      <button id="random-button">สุ่มเลข</button>
      <button id="reset-button">รีเซ็ต</button>
    </section>

    <section class="result-section">
      <div id="result"></div>
    </section>

    <section class="tips-section">
      <h3>Tips</h3>
      <p>เลขเฉพาะ (Prime) คือเลขที่มีตัวประกอบแค่ 1 และตัวมันเอง</p>
      <p>เลขคู่ = หาร 2 ลงตัว, เลขคี่ = หาร 2 ไม่ลงตัว</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
